<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRJPLMod CodeLab™ IDE</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        #header { background: #333; color: #fff; padding: 10px; text-align: center; }
        #editor-container { width: 90%; margin: 20px auto; }
        #editor { width: 100%; height: 500px; border: 1px solid #ccc; }
        #run-button { display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px; cursor: pointer; background: #28a745; color: white; border: none; }
    </style>
    <!-- Load CodeMirror for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
</head>
<body>
    <div id="header">
        <h1>Welcome to KRJPLMod CodeLab™ IDE</h1>
    </div>
    <div id="editor-container">
        <textarea id="editor">// Write your KRJPLMod code here...</textarea>
        <button id="run-button" onclick="runCode()">Run Code</button>
    </div>

    <script>
        // Initialize CodeMirror as the IDE
        let editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "javascript",  // Change to KRJPL if a custom mode is available
            lineNumbers: true,
            theme: "default"
        });

        function runCode() {
            let code = editor.getValue();
            console.log("Running Code:", code);
            alert("Code Executed! Check Console for Output.");
        }
    </script>
</body>
</html>
