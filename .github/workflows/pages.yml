name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build the project
        run: |
          npm install   # Adjust for your project (e.g., yarn install)
          npm run build # Adjust for your build command

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist  # Adjust for the correct output folder
